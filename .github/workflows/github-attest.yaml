name: Github Attest

on:
  workflow_dispatch:
  push:

permissions:
  contents: read
  id-token: write
  attestations: write

jobs:
 build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup node
        uses: actions/setup-node@8f152de45cc393bb48ce5d89d36b731f54556e65 # v4
      - name: Generate dummy package
        run: npm pack
      - uses: actions/attest-build-provenance@v1
        id: attest
        with:
          subject-path: 'aenguerrand-examplepackage12-0.3.0.tgz'
          subject-name: 'pkg:npm/%40aenguerrand/examplepackage12@0.3.0'
      - name: Upload artifact (build)
        uses: actions/upload-artifact@a8a3f3ad30e3422c9c7b888a15615d19a852ae32 # v3
        with:
          name: aenguerrand-examplepackage12-0.3.0.tgz
          path: aenguerrand-examplepackage12-0.3.0.tgz
      - name: Upload artifact (build)
        uses: actions/upload-artifact@a8a3f3ad30e3422c9c7b888a15615d19a852ae32 # v3
        with:
          name: attestation.jsonl
          path: ${{ steps.attest.outputs.bundle-path }}
      - name: Upload to npmjs.com
        run: |
          npm config set //registry.npmjs.org/:_authToken "${{ secrets.NPM_TOKEN }}"
          npm publish aenguerrand-examplepackage12-0.3.0.tgz --access public --provenance-file ${{ steps.attest.outputs.bundle-path }} --access public